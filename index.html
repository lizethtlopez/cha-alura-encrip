<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="/Imagenes/Logo.png" alt="logo de alura" >
    </header>
    <main class="contenedor">
        <section class="contenedorTexto">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h3 class="informacion">Solo letras minúsculas y sin acentos</h3>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>  
            
            </div>
        </section>
        <section class="contenedorEncriptar">
            <textarea class="mensaje" cols="20" rows="10"></textarea>  
            <img class="imagen" src="Imagenes/Muñeco.png" alt="img">
            <button id= "botoncopiado" class="btn-copiar" onclick="btnCopiar()">Copiar</button>
        </section>
    </main>
<script src="/script.js"></script>
</body>
</html>
